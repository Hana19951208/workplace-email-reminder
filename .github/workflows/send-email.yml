name: 定时上下班邮件提醒

on:
  schedule:
    # 早上 8:20 (UTC+8) = 0:20 UTC，周一至周五
    - cron: '20 0 * * 1-5'
    # 下午 5:30 (UTC+8) = 9:30 UTC，周一至周五
    - cron: '30 9 * * 1-5'
  # 允许手动触发测试
  workflow_dispatch:
    inputs:
      email_type:
        description: '邮件类型'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - evening

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: pip install -r requirements.txt
      
      - name: 确定邮件类型
        id: email-type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.email_type }}" >> $GITHUB_OUTPUT
          else
            # 根据 UTC 时间判断是早上还是晚上
            HOUR=$(date -u +%H)
            if [ "$HOUR" -lt 5 ]; then
              echo "type=morning" >> $GITHUB_OUTPUT
            else
              echo "type=evening" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: 发送邮件
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_TYPE: ${{ steps.email-type.outputs.type }}
        run: python send_email.py
